<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #ff6f61;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .order-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .order-details h3 {
            color: #333;
            font-weight: bold;
        }

        .order-summary {
            background-color: #eef2f3;
            padding: 15px;
            border-radius: 8px;
        }

        /* .btn-submit {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
        } */
        .btn-submit {
        background-color: #28a745;
        color: white;
        font-size: 14px;  /* Smaller font size */
        padding: 8px 15px;  /* Reduced padding */
        border-radius: 5px;
        border: none;
        cursor: pointer;
        width: 150px;  /* Set a fixed smaller width */
        margin-top: 10px;  /* Optional: add margin for spacing */
        display: inline-block;  /* Ensures the button stays inline with the content */
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 40%;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ff6f61;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<script>
    // Function to update the total price
    function updatePrice() {
        // Get the price per item (it should be numeric)
        const pricePerItem = parseFloat(document.getElementById('receipe_description').textContent);
        
        // Get the quantity input value
        const quantity = parseInt(document.getElementById('quantity').value);

        // Calculate the total price
        const totalPrice = pricePerItem * quantity;

        // Display the updated total price in the total-price span
        document.getElementById('total-price').textContent = 'Total Price: Rs.' + totalPrice.toFixed(2);
    }

    // Automatically update the price when the page loads or when quantity changes
    window.onload = function() {
        updatePrice();  // Update price when the page loads
    }
</script>

<body>

    <div class="container">
        <center>
        <h1>Place Your Order</h1>
        <p class="lead">Complete your order below. Please provide your delivery address:</p>
        </center>
        

        

        <form method="post">
            {% csrf_token %}

            <div class="form-container">
                <center>
                <h2 style="padding-top: 14px ;">Enter your details</h2>
                </center>
                <div class="form-group">
                    
                    {{ form.as_p }}
                </div>
            </div>
            <div class="order-details">
                <center>
                <h4>Food Item:  <strong style="color: red;">{{ receipe_name }}</strong> </h4>
                </center>
               
            </div>
    
            <div class="order-summary">
                <center>
                <!-- <h3>{{ receipe_name }} Price: <strong>Rs.{{ price }}</strong></h3> -->
                <h3 id="total-price">Total Price: Rs.{{ receipe_description }}</h3>

                    <!-- Input field for Quantity -->
               
                </center>
                
            </div>
            <center>
            <button type="submit" class="btn-submit">Pay Now</button>
            </center>
        </form>
        
    </div>

    <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>

    <!-- Link to Bootstrap JS and jQuery (for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
