<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD CENTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <style>
               .typed-cursor {
            font-weight: 100;
            font-size: 1.5em;
            opacity: 1;
            color: #000;
        }
        .typed-cursor--blink {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        </style>
      </header>
      <div class="row justify-content-center">
        <div class="col-md-12 col-xl-10 text-center">
    
           
            <h1 class="display-2 mb-4" style="color: black; font-family: Georgia, 'Times New Roman', Times, serif ;">
                EAT YOUR FAVROITE FOOD'S IN FOOD CENTER <span class="text-underline-warning d-none d-xl-inline">
                    <span id="typed-text" style="background-color: gold; color: white; border-radius: 30px;"></span>
                    <span class="typed-cursor typed-cursor--blink" aria-hidden="true">|</span>
            </h1>
    
        </div>
    </div>
      {% block start %}
      <div class="container" style="padding-top: 30px;">
        <div class="row">
          {% for item in items %}
            <div class="col-md-4 mb-4"> <!-- Adjust the column size to control how many items per row -->
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">{{item.receipe_name}}</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title" style="font-size: 30px;">Rs.{{item.receipe_description}}<small class="text-body-secondary fw-light">.00</small></h1>
                  <center style="padding: 10px 20px 10px 10px;">                 
                       <img src="/media/{{item.receipe_image}}" style="height: 100px; width: 200px;"> </td>
                  </center>
                  <a href="{% url 'food_order' id=item.id %}">
                  <button type="button" class="w-100 btn btn-lg btn-primary">ORDER NOW</button>
                </a>
                </div>  
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
      {% endblock %}



      <footer class="blog-footer">
        <center>
        <p>GET YOUR FOOD IN <a href="https://getbootstrap.com/">FOOD CENTER</a> by <a href="https://twitter.com/mdo">@FOODCENTER</a>.</p>
        <p>
          <a href="#">Back to top</a>
        </p>
        </center>
      </footer>
      













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
        var options = {
            strings: ["BRIYANI", "DOSA", "IDLY", "TANDOORI", "BURGER"],
            typeSpeed: 50,   // Speed at which each character is typed
            backSpeed: 25,   // Speed at which the text is deleted
            backDelay: 1000, // Delay before starting to delete the text
            loop: true,      // Loop the typing effect
            showCursor: true // Show the cursor
        };

        var typed = new Typed('#typed-text', options);
    });
    </script>
</body>
</html>
